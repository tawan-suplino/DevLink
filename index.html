<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Um passo para o meu desevolvimento" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="" id="container">
      <div id="profile">
        <img
          src="https://github.com/tawan-suplino.png"
          alt="foto de perfil"
          srcset=""
        />
        <p>@TawanSuplino</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li><a href="#">Inscrever-se no NLW</a></li>
        <li><a href="#">Baixe meu e-book </a></li>
        <li><a href="#">Ver meu portifólio</a></li>
        <li><a href="#">Conheça o Explorer</a></li>
      </ul>
      <div id="sociaslink">
        <a
          href="http://github.com/tawan-suplino"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="https://www.instagram.com/tawansuplino/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/tawan-suplino-emidio-90648218b/"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="http://" target="_blank" rel="noopener noreferrer">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>
      <footer>
        Feito com ♥ pela
        <a
          href="http://rocketseat.com.br"
          target="_blank"
          rel="noopener noreferrer"
          >Rocketseat</a
        >
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
